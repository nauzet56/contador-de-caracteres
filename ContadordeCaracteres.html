<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="ContadordeCaractere.css">
</head>
<body>

    <div class="container">
        <h1>Contador de caracteres</h1>
        
        <textarea id="textInput" placeholder="¡Escribe o pega aquí tu texto!"></textarea>

        <div class="stats">
            <div class="stat-item">
                <span>Total de caracteres, incluídos los espacios:</span>
                <span id="charCount" class="number">0</span>
            </div>
            <div class="stat-item">
                <span>Total de palabras:</span>
                <span id="wordCount" class="number">0</span>
            </div>
        </div>
    </div>

    <script src="ContadordeCaracteres.js"></script>
</body>
</html>
